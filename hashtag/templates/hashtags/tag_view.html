

{% extends "base.html" %}

<style>
  #tweet-container{
  }
</style>


{% block script %}
<script>
$(document).ready(function(){
  loadTweetContainer("tweet-container")
});
</script>
{% endblock script %}


{% block content %}


  <div class='row'>
    <div class='col-sm-12'>
        {% if request.GET.q %}
        <p class='lead'>Results for {{ request.GET.q }}</p>
        <hr/>
        {% endif %}
    </div>
    <div class='col-sm-8 col-sm-offset-2'>
      <h1>Mickles</h1>

      <div id='tweet-container' data-user='{{ user_id_2 }}' data-url='/api/tags/{{ obj.tag }}/'>
      </div>
      <a href='#' id='loadmore'>Load More Tweets</a>
   </div>
</div>
{% endblock content %}
